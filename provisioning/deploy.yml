---
- hosts: app
  vars_files:
    - vars.yml

  sudo: yes
  user: root

  tasks:
    - name: update repo
      git: repo={{project_repo}} version=master dest={{project_root}}
      sudo: yes
      sudo_user: web
      notify:
        - reload {{project_name}}
        - flush iptables

  handlers:
    - name: reload {{project_name}}
      service: name={{project_name}} state=reloaded

    - name: flush iptables
      shell: iptables -F
